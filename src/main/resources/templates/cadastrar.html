<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Novo Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand mb-0 h1" href="/">MyTwitter</a>
            <div class="d-flex justify-content-end">
                <div class="px-2">
                    <a class="btn btn-primary" href="/login">Login</a>
                </div>
                <a class="btn btn-secondary" href="/cadastrar">Cadastrar</a>
            </div>

        </div>
    </nav>

    <div class="container mt-10 text-center mt-5">
        <h1>Cadastrar Novo Usuário</h1>
    </div>

    <div class="container w-25">
        <form action="/cadastrar" method="post">
            <fieldset>
                <label class="form-label">Nome</label>
                <input class="form-control mb-3" type="text" name="nome">

                <Label>CPF/CNPJ</Label>
                <input class="form-control mb-3" type="text" name="identificador">
            </fieldset>

            <fieldset>
                <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="tipo" value="pessoafisica" checked> CPF
                </label>

                <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="tipo" value="pessoajuridica"> CNPJ
                </label>
            </fieldset>

            <button class="btn btn-outline-primary mt-3" type="submit">enviar</button>
        </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
            crossorigin="anonymous"></script>
</body>
</html>
