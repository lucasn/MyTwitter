<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand mb-0 h1" href="/">
                <img th:src="@{/img/bird.svg}" alt="" class="d-inline-block align-text-top" width="40" height=30>
                MyTwitter
            </a>
            <div class="d-flex justify-content-end">
                <div class="px-2">
                    <a class="btn btn-primary" href="/login">Login</a>
                </div>
                <a class="btn btn-secondary" href="/cadastrar">Cadastrar</a>
            </div>

        </div>
    </nav>

    <div class="d-flex mt-5 mb-3 justify-content-center">
        <h1>Realizar Login</h1>
    </div>
    <div class="container w-25">
        <form action="/login" method="get">
            <fieldset>
                <label class="form-label">Usu√°rio</label>
                <input class="form-control mb-3" type="text" name="usuario" required="true">
                <button class="btn btn-outline-primary" type="submit">Login</button>
            </fieldset>
        </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"

</html>
