<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Escrever Nova Mensagem</title>
</head>
<body>
  <h1>O que deseja compartilhar com seus seguidores?</h1>
  <form action="tweetar" method="post">
    <fieldset>
      <label for="mensagem">Mensagem</label>
      <textarea name="mensagem" id="mensagem" cols="30" rows="10" wrap="hard"></textarea>
    </fieldset>
    <button type="submit">Compartilhar</button>
  </form>
</body>
</html>
